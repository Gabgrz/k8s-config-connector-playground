apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-b
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: helm-guestbook
  destination:
    server: https://connectgateway.googleapis.com/v1/projects/{{ .Values.projectNumber }}/locations/global/gkeMemberships/{{ default "standard-cluster" .Values.cluster.name }}
    namespace: default
